<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>play cricket</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
</head>
<body class="relative">

    <div id="container">    


    <div id="ground">
        <div id="pitch">
            <img src="images/bowlerHold.png" id="bowlerImage" alt="bowler" class="absolute h-20 batHold bowlerImage">
                <div class="h-72 w-2 bg-yellow-700 left wicket"></div>
                <div class="h-72 w-2 bg-yellow-700  wicket"></div>
                <div class="h-72 w-2 bg-yellow-700  wicket"></div>
            

            <div class="absolute h-2 w-full top-40 bg-white"></div>

            <div id="ball" class="h-5 w-5 bg-red-700 flex items-center justify-center absolute hidden rounded-full">
                <div class="h-full w-1 bg-white"></div>
            </div>

            <div class="absolute h-1 w-full bottom-4 bg-white"></div>


            
            <img src="images/batHold.png" alt="batsman" class="absolute h-20 batHold batsmanImage" id="batsmanImage">

            <div class="h-96 w-2 bg-yellow-700 left bottomwicket">
            </div>
                <div class="h-96 w-2 bg-yellow-700  bottomwicket"></div>
                <div class="h-96 w-2 bg-yellow-700  bottomwicket"></div>
             </div>
    </div>



    </div>

    <button onclick="startgame()" id="startgame" class="bg-green-200 p-2 absolute top-40 left-20 rounded-lg shadow-md ">Start</button>
    <button id="Swing" class="bg-gray-200 p-4 absolute bottom-40 right-40 rounded-full shadow-md ">Swing</button>
    <div id="totalScore" class="text-2xl font-bold absolute top-0 right-10 transition-all duration-300 ease-in-out text-white">0</div>

   
    <script src="main.js"></script>
</body>
</html>
